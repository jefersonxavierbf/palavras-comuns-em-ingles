<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras Comuns Em Inglês</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>107 Das Palavras Mais Comuns Em Inglês</h1>
    <ul>
        <li>
            <span class="palavra">
                <strong>The:</strong> o, os, a, as
            </span>
            <audio controls>
                <source src="audios/The.mp3" type="audio/mpeg">
            </audio>
        </li>

        <li>
            <span class="palavra">
                <strong>Be:</strong> ser, estar
            </span>
            <audio controls>
                <source src="audios/Be.mp3" type="audio/mpeg">
            </audio>
        </li>

        <li>
            <span class="palavra">
                <strong>To:</strong> para, a
            </span>
            <audio controls>
                <source src="audios/To.mp3" type="audio/mpeg">
            </audio>
        </li>

        <li>
            <span class="palavra">
                <strong>Of:</strong> de
            </span>
            <audio controls>
                <source src="audios/Of.mp3" type="audio/mpeg">
            </audio>
        </li>

        <li>
            <span class="palavra">
                <strong>And:</strong> e
            </span>
            <audio controls>
                <source src="audios/And.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <span class="palavra">
                <strong>A:</strong> um, uma
            </span>
            <audio controls>
                <source src="audios/A.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <span class="palavra">
                <strong>In:</strong> em
            </span>
            <audio controls>
                <source src="audios/In.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <span class="palavra">
                <strong>That:</strong> aquele, aquela, isso, que
            </span>
            <audio controls>
                <source src="audios/That.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <span class="palavra">
                <strong>Have:</strong> ter
            </span>
            <audio controls>
                <source src="audios/Have.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <span class="palavra">
                <strong>I:</strong> Eu
            </span>
            <audio controls>
                <source src="audios/I.mp3" type="audio/mpeg">
            </audio>
        </li>
    </ul>
    
</body>
</html>
